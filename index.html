<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Rankings | MedSpa Quotes</title>
    <style>
        :root {
            --primary: #d63384; 
            --secondary: #6f42c1; 
            --dark: #2d1b33;
            --light: #fdfcfe;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #4a266e 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .form-container {
            background: white;
            width: 100%; max-width: 600px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .logo-header {
            background-color: var(--dark);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .brand-logo {
            max-height: 120px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .content-area { 
            padding: 30px; 
            position: relative; 
            z-index: 5; 
        }

        .progress-container { height: 6px; background: #eee; width: 100%; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.4s; }

        .option-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin: 20px 0;
        }

        /* BUTTON FIX: High Z-index and Pointer events */
        .opt-btn {
            padding: 18px; border: 2px solid #eee;
            background: white; border-radius: 12px;
            cursor: pointer; font-weight: 600;
            transition: all 0.2s ease; color: var(--dark);
            position: relative;
            z-index: 10;
        }

        .opt-btn:hover { border-color: var(--primary); background: #fff5fa; }

        .opt-btn.selected {
            background-color: var(--secondary) !important;
            color: white !important;
            border-color: var(--secondary) !important;
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }

        .next-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white; border: none; padding: 18px;
            border-radius: 12px; cursor: pointer; font-weight: bold;
            width: 100%; font-size: 16px; margin-top: 10px;
        }

        .back-btn { background: #f0f0f0; border: none; padding: 18px; border-radius: 12px; cursor: pointer; font-weight: bold; flex: 1; }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }

        .info-box { background: #fdf2f8; padding: 25px; border-radius: 15px; border-left: 5px solid var(--primary); margin-bottom: 20px; line-height: 1.6; color: #333; }
        .info-box h3 { color: var(--secondary); margin-top: 0; }
        .info-box h4 { color: var(--primary); margin: 15px 0 5px 0; }

        .comparison-table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 0.85em; background: white; border-radius: 8px; overflow: hidden; }
        .comparison-table th { background: var(--secondary); color: white; padding: 10px; text-align: left; }
        .comparison-table td { padding: 10px; border-bottom: 1px solid #eee; vertical-align: top; }

        /* STEP LOGIC */
        .form-step { display: none; }
        .form-step.active { display: block !important; animation: fadeIn 0.4s; }

        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="form-container">
    <div class="logo-header">
        <img src="images/logoback.png" alt="Elite Rankings" class="brand-logo">
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <div class="content-area">
        <div id="multiStepForm">
            <div class="form-step active" id="step1">
                <h2 style="margin-top:0;">Select a treatment you are interested in</h2>
                <div class="option-grid">
                    <button type="button" class="opt-btn" onclick="handleSelection(this, 'Botox')">Botox & Fillers</button>
                    <button type="button" class="opt-btn" onclick="handleSelection(this, 'Laser')">Laser Treatments</button>
                    <button type="button" class="opt-btn" onclick="handleSelection(this, 'Body')">Body Contouring</button>
                    <button type="button" class="opt-btn" onclick="handleSelection(this, 'Skin')">Facials & Peels</button>
                </div>
                <button type="button" class="next-btn" id="nextStep1Btn" style="display:none;" onclick="moveStep(2)">Next</button>
            </div>

            <div class="form-step" id="step2">
                <h2 id="info-title">Treatment Details</h2>
                <div id="info-content"></div>
                <div class="btn-group">
                    <button type="button" class="back-btn" onclick="moveStep(1)">Back</button>
                    <button type="button" class="next-btn" onclick="moveStep(3)">Confirm & Next</button>
                </div>
            </div>

            <div class="form-step" id="step3">
                <h2>Your Location</h2>
                <p>Where should we find providers for you?</p>
                <input type="text" id="zipInput" placeholder="Enter Zip Code">
                <div class="btn-group">
                    <button type="button" class="back-btn" onclick="moveStep(2)">Back</button>
                    <button type="button" class="next-btn" onclick="saveZipAndNext()">Next</button>
                </div>
            </div>

            <div class="form-step" id="step4">
                <h2>Final Details</h2>
                <iframe id="ghl-iframe" src="" style="width:100%; height:850px; border:none; border-radius:8px;" scrolling="auto"></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    let currentStep = 1;
    let selections = { service: '', zip: '' };
    const GHL_BASE_URL = "https://api.leadconnectorhq.com/widget/form/HSCelRuDZgou4EZ8Z6cB";

    // Content for Step 2
   const treatmentDetails = {
        'Botox': `
            <div class="info-box">
                <h3>Injectables & Rejuvenation</h3>

                <strong>The Vibe:</strong> Preventative and softening. Perfect for those looking to stop wrinkles before they deepen.</p>
                
                <h4>Dermal Fillers: Lift & Contour</h4>
                <p><strong>The Goal:</strong> Restore lost volume and enhance facial structure using moisture-rich Hyaluronic Acid.<br>
                <strong>Best For:</strong> Plumping lips, defining jawlines, and lifting cheeks.<br>
                <strong>Results:</strong> Instant transformation; lasts 6–18 months.<br>
                <strong>The Vibe:</strong> Sculpting and hydrating. Ideal for restoring the "plumpness" of youth or adding symmetry.</p>
                
                <h3>Which is right for me?</h3>
                <table class="comparison-table">
                    <thead>
                        <tr><th>Your Concern</th><th>Recommended Treatment</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Lines when I smile or squint</td><td>Botox</td></tr>
                        <tr><td>Hollow cheeks or thin lips</td><td>Fillers</td></tr>
                        <tr><td>Deep folds around the mouth</td><td>Fillers (or a combination)</td></tr>
                        <tr><td>"Etched" forehead lines</td><td>Botox</td></tr>
                    </tbody>
                </table>
                
                <p><strong>Age Guide:</strong><br>
                • <strong>20s - 30s:</strong> Focus on Prevention (Botox) and Enhancement (Lip Fillers).<br>
                • <strong>40s+:</strong> Focus on Restoration (Fillers for volume) and Softening (Botox for deeper lines).</p>
            </div>`,

        'Laser': `
            <div class="info-box">
                <h3>Laser Skin Technologies</h3>
                
                <h4>Laser Resurfacing: Reveal & Renew</h4>
                <p><strong>The Goal:</strong> Use concentrated light to remove damaged skin cells and trigger deep collagen production.<br>
                <strong>Best For:</strong> Acne scars, deep wrinkles, sun spots, and uneven texture.<br>
                <strong>Types:</strong> Ablative (1–2 weeks recovery) or Non-Ablative (Gentler rejuvenation).<br>

                <strong>The Vibe:</strong> Freedom from daily shaving and painful waxing.</p>
                
                <table class="comparison-table">
                    <thead>
                        <tr><th>Pros</th><th>Cons</th></tr>
                    </thead>
                    <tbody>
                        <tr><td><strong>Laser Resurfacing:</strong> Dramatic improvement in scars/spots; long-term collagen boost.</td><td><strong>Laser Resurfacing:</strong> Temporary redness/peeling; requires strict sun protection.</td></tr>
                        <tr><td><strong>Laser Hair Removal:</strong> Saves time/money long-term; prevents painful ingrown hairs.</td><td><strong>Laser Hair Removal:</strong> Multiple sessions needed; less effective on very light/gray hair.</td></tr>
                    </tbody>
                </table>
                
                <p><strong>Age Recommendations:</strong><br>
                • <strong>20s - 30s:</strong> Laser Resurfacing for acne scarring; Hair Removal for long-term convenience.<br>
                • <strong>40s - 50s+:</strong> Resurfacing to tighten skin and erase age spots or deep expression lines.</p>
            </div>`,

        'Body': `
            <div class="info-box">
                <h3>Body Contouring: Sculpt & Define</h3>
                <p><strong>The Goal:</strong> Eliminate stubborn fat, tighten loose skin, and build muscle definition in areas that diet and exercise can’t reach.</p>
                
                <h4>The Options</h4>
                <p>• <strong>Non-Invasive:</strong> "Freezes" or "melts" fat cells without surgery (e.g., CoolSculpting).<br>
                • <strong>Muscle Toning (EMS):</strong> 20,000 muscle contractions in 30 minutes.<br>

                <h3>Candidacy: Age & Size</h3>
                <table class="comparison-table">
                    <thead>
                        <tr><th>Profile</th><th>Focus Area</th><th>Best Treatment</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>20s – 30s</td><td>Enhancement</td><td>Lipo or Fat Freezing for trouble spots.</td></tr>
                        <tr><td>Post-Pregnancy</td><td>Restoration</td><td>EMS to repair abdominal separation.</td></tr>
                        <tr><td>40s – 50s</td><td>Toning</td><td>RF for laxity and Laser Lipo for fat.</td></tr>
                        <tr><td>60s+</td><td>Maintenance</td><td>RF Tightening and Lymphatic drainage.</td></tr>
                    </tbody>
                </table>
                
                <p><strong>The "Size" Rule:</strong><br>
                • <strong>Best Results:</strong> Candidates within 30 lbs of goal weight (BMI under 30).<br>
                • <strong>Higher BMIs:</strong> Focus on lymphatic drainage and skin-firming to reduce bloating during weight loss.</p>
                
                <table class="comparison-table">
                    <thead>
                        <tr><th>Pros</th><th>Cons</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Permanent fat cell removal; no downtime.</td><td>Not for weight loss; requires stable lifestyle.</td></tr>
                        <tr><td>No gym required for "sculpted" look.</td><td>Multiple sessions (2–4) often required.</td></tr>
                    </tbody>
                </table>
            </div>`,

        'Skin': `
            <div class="info-box">
                <h3>Facials & Chemical Peels</h3>
                
                <h4>Professional Facials: Glow & Maintain</h4>
                <p><strong>The Goal:</strong> Multi-step cleansing, exfoliation, and extractions to maintain skin health.<br>
                <strong>Best For:</strong> Congested pores, dehydration, and general skin dullness.<br>
                <strong>Experience:</strong> Relaxing, non-invasive, and immediate "glow" results.<br>
                <strong>Frequency:</strong> Recommended every 4–6 weeks.</p>
                
                <h4>Chemical Peels: Correct & Refine</h4>
                <p><strong>The Goal:</strong> Shed top layers to reveal fresh skin using clinical solutions (AHAs, BHAs, TCA).<br>
                <strong>Best For:</strong> Hyperpigmentation, active acne, fine lines, and sun damage.<br>
                <strong>Results:</strong> Improved clarity and much smoother texture over 7–10 days.</p>
                
                <table class="comparison-table">
                    <thead>
                        <tr><th>Pros</th><th>Cons</th></tr>
                    </thead>
                    <tbody>
                        <tr><td><strong>Facials:</strong> Zero downtime; highly relaxing; customized.</td><td><strong>Facials:</strong> Results are more subtle
    function handleSelection(btn, serviceKey) {
        // 1. Save state
        selections.service = serviceKey;

        // 2. Remove 'selected' from all and add to clicked
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');

        // 3. Force Next button visibility
        const nextBtn = document.getElementById('nextStep1Btn');
        nextBtn.style.display = 'block';

        // 4. Update Step 2 text
        document.getElementById('info-title').innerText = btn.innerText;
        document.getElementById('info-content').innerHTML = treatmentDetails[serviceKey];
    }

    function moveStep(targetStep) {
        // Hide current
        document.getElementById('step' + currentStep).classList.remove('active');
        
        // Update number
        currentStep = targetStep;

        // If going to Iframe, load it
        if (currentStep === 4) {
            const finalUrl = `${GHL_BASE_URL}?requested_service=${encodeURIComponent(selections.service)}&zip=${encodeURIComponent(selections.zip)}`;
            document.getElementById('ghl-iframe').src = finalUrl;
        }

        // Show new
        document.getElementById('step' + currentStep).classList.add('active');

        // Update progress bar
        const percentage = ((currentStep - 1) / 3) * 100;
        document.getElementById('progress').style.width = percentage + "%";
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function saveZipAndNext() {
        const zip = document.getElementById('zipInput').value;
        if(!zip) return alert("Please enter your zip code");
        selections.zip = zip;
        moveStep(4);
    }
</script>
</body>
</html>
