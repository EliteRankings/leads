    <style>
        :root {
            --primary: #d63384; 
            --secondary: #6f42c1; 
            --dark: #2d1b33;
            --light: #fdfcfe;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #4a266e 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .form-container {
            background: white;
            width: 100%; max-width: 600px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .logo-header {
            background-color: var(--dark);
            padding: 20px;
            text-align: center;
        }

        .brand-logo {
            max-height: 120px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .content-area { padding: 30px; }

        .progress-container { height: 6px; background: #eee; width: 100%; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.4s; }

        .option-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin: 20px 0;
        }

        .opt-btn {
            padding: 18px; border: 2px solid #eee;
            background: white; border-radius: 12px;
            cursor: pointer; font-weight: 600;
            transition: all 0.2s ease; color: var(--dark);
        }

        /* FIXED: Force selection style */
        .opt-btn.selected {
            background-color: var(--secondary) !important;
            color: white !important;
            border-color: var(--secondary) !important;
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }

        .next-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white; border: none; padding: 18px;
            border-radius: 12px; cursor: pointer; font-weight: bold;
            width: 100%; font-size: 16px;
        }

        .back-btn {
            background: #f0f0f0; border: none; padding: 18px;
            border-radius: 12px; cursor: pointer; font-weight: bold; flex: 1;
        }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }

        /* INFO BOX STYLING */
        .info-box {
            background: #fdf2f8; padding: 25px;
            border-radius: 15px; border-left: 5px solid var(--primary);
            margin-bottom: 20px; line-height: 1.6;
            color: #333;
        }

        .info-box h3 { color: var(--secondary); margin-top: 0; }

        /* TABLE STYLING */
        .comparison-table {
            width: 100%; border-collapse: collapse; margin: 15px 0;
            font-size: 0.9em; background: white; border-radius: 8px; overflow: hidden;
        }
        .comparison-table th { background: var(--secondary); color: white; padding: 10px; text-align: left; }
        .comparison-table td { padding: 10px; border-bottom: 1px solid #eee; }

        .form-step { display: none; }
        .form-step.active { display: block; animation: fadeIn 0.4s; }

        input {
            width: 100%; padding: 15px; border: 2px solid #eee;
            border-radius: 12px; margin-bottom: 10px; box-sizing: border-box;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
