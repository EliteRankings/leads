<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Rankings | MedSpa Quotes</title>
    <style>
        :root {
            --primary: #d63384;
            --secondary: #6f42c1;
            --dark: #2d1b33;
            --light: #fdfcfe;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #4a266e 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .form-container {
            background: white;
            width: 100%; max-width: 550px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .logo-header {
            background-color: var(--dark);
            padding: 30px 20px;
            text-align: center;
        }

        .brand-logo {
            max-height: 140px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .content-area { padding: 30px; }

        .progress-container { height: 6px; background: #eee; width: 100%; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.4s; }

        .option-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin: 20px 0;
        }

        .opt-btn {
            padding: 15px; border: 2px solid #eee;
            background: white; border-radius: 12px;
            cursor: pointer; font-weight: 600;
            transition: all 0.2s; color: var(--dark);
        }

        .opt-btn:hover { border-color: var(--primary); background: #fff5fa; }

        .opt-btn.selected {
            background: var(--secondary) !important;
            color: white !important;
            border-color: var(--secondary) !important;
            box-shadow: 0 8px 15px rgba(111, 66, 193, 0.3);
        }

        .next-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white; border: none; padding: 16px;
            border-radius: 12px; cursor: pointer; font-weight: bold;
            width: 100%; font-size: 16px;
        }

        .back-btn {
            background: #f0f0f0; border: none; padding: 16px;
            border-radius: 12px; cursor: pointer; font-weight: bold; flex: 1;
        }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }

        .info-box {
            background: #fdf2f8; padding: 20px;
            border-radius: 12px; border-left: 5px solid var(--primary);
            margin-bottom: 20px; line-height: 1.5;
        }

        .form-step { display: none; }
        .form-step.active { display: block; animation: fadeIn 0.5s; }

        input {
            width: 100%; padding: 15px; border: 2px solid #eee;
            border-radius: 12px; margin-bottom: 10px; box-sizing: border-box;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="form-container">
    <div class="logo-header">
        <img src="images/logoback.png" alt="Elite Rankings" class="brand-logo">
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <div class="content-area">
        <div id="multiStepForm">
            <div class="form-step active" id="step1">
                <h2 style="margin-top:0;">Select a Treatment</h2>
                <div class="option-grid">
                    <button type="button" class="opt-btn" id="btn-Botox" onclick="setService('Botox', 'Botox & Fillers', 'Botox and dermal fillers are non-surgical treatments designed to diminish facial lines and restore volume.')">Botox & Fillers</button>
                    <button type="button" class="opt-btn" id="btn-Laser" onclick="setService('Laser', 'Laser Treatments', 'Advanced laser hair reduction and skin resurfacing to treat sun damage and acne scars.')">Laser Treatments</button>
                    <button type="button" class="opt-btn" id="btn-Body" onclick="setService('Body', 'Body Contouring', 'Non-invasive fat reduction and muscle toning to shape the body.')">Body Contouring</button>
                    <button type="button" class="opt-btn" id="btn-Skin" onclick="setService('Skin', 'Facials & Peels', 'Medical-grade peels and clinical facials for deep exfoliation and skin rejuvenation.')">Facials & Peels</button>
                </div>
                <button type="button" class="next-btn" id="next1" style="display:none;" onclick="moveStep(2)">Next</button>
