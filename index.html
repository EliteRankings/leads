<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Rankings | MedSpa Quotes</title>

        :root {
            --primary: #d63384; 
            --secondary: #6f42c1; 
            --dark: #2d1b33;
            --light: #fdfcfe;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #4a266e 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .form-container {
            background: white;
            width: 100%; max-width: 600px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            overflow: hidden;
            position: relative; /* Fixed: Keeps stacking order correct */
            z-index: 1;
        }

        .logo-header {
            background-color: var(--dark);
            padding: 20px;
            text-align: center;
        }

        .brand-logo {
            max-height: 120px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .content-area { padding: 30px; position: relative; z-index: 10; }

        .progress-container { height: 6px; background: #eee; width: 100%; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.4s; }

        /* BUTTON FIXES */
        .option-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin: 20px 0;
        }

            padding: 18px; border: 2px solid #eee;
            background: white; border-radius: 12px;
            cursor: pointer; font-weight: 600;
            transition: all 0.2s ease; color: var(--dark);
            position: relative; z-index: 20; /* Ensures button is on top */
        }
