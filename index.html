<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Rankings | MedSpa Quotes</title>
    <style>
        :root {
            --primary: #d63384; /* Elite Pink */
            --secondary: #6f42c1; /* Elite Purple */
            --dark: #2d1b33;
            --light: #fdfcfe;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #4a266e 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .form-container {
            background: white;
            width: 100%; max-width: 550px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .logo-header {
            background-color: var(--dark);
            padding: 30px 20px;
            text-align: center;
        }

        .brand-logo {
            max-height: 140px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .content-area { padding: 30px; }

        .progress-container { height: 6px; background: #eee; width: 100%; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.4s; }

        .option-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin: 20px 0;
        }

        .opt-btn {
            padding: 15px; border: 2px solid #eee;
            background: white; border-radius: 12px;
            cursor: pointer; font-weight: 600;
            transition: all 0.2s; color: var(--dark);
        }

        .opt-btn:hover { border-color: var(--primary); background: #fff5fa; }

        .opt-btn.selected {
            background: var(--secondary) !important;
            color: white !important;
            border-color: var(--secondary) !important;
            box-shadow: 0 8px 15px rgba(111, 66, 193, 0.3);
        }

        .next-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white; border: none; padding: 16px;
            border-radius: 12px; cursor: pointer; font-weight: bold;
            width: 100%; font-size: 16px;
        }

        .back-btn {
            background: #f0f0f0; border: none; padding: 16px;
            border-radius: 12px; cursor: pointer; font-weight: bold; flex: 1;
        }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }

        .info-box {
            background: #fdf2f8; padding: 20px;
            border-radius: 12px; border-left: 5px solid var(--primary);
            margin-bottom: 20px; line-height: 1.5;
        }

        .form-step { display: none; }
        .form-step.active { display: block; animation: fadeIn 0.5s; }

        input {
            width: 100%; padding: 15px; border: 2px solid #eee;
            border-radius: 12px; margin-bottom: 10px; box-sizing: border-box;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="form-container">
    <div class="logo-header">
        <img src="images/logoback.png" alt="Elite Rankings" class="brand-logo">
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <div class="content-area">
        <div id="multiStepForm">
            <div class="form-step active" id="step1">
                <h2 style="margin-top:0;">Select a Treatment</h2>
                <div class="option-grid">
                    <button type="button" class="opt-btn" id="btn-Botox" onclick="setService('Botox', 'Botox & Fillers', 'Botox and dermal fillers are non-surgical treatments designed to diminish facial lines and restore volume.')">Botox & Fillers</button>
                    <button type="button" class="opt-btn" id="btn-Laser" onclick="setService('Laser', 'Laser Treatments', 'Advanced laser hair reduction and skin resurfacing to treat sun damage and acne scars.')">Laser Treatments</button>
                    <button type="button" class="opt-btn" id="btn-Body" onclick="setService('Body', 'Body Contouring', 'Non-invasive fat reduction and muscle toning to shape the body.')">Body Contouring</button>
                    <button type="button" class="opt-btn" id="btn-Skin" onclick="setService('Skin', 'Facials & Peels', 'Medical-grade peels and clinical facials for deep exfoliation and skin rejuvenation.')">Facials & Peels</button>
                </div>
                <button type="button" class="next-btn" id="next1" style="display:none;" onclick="moveStep(2)">Next</button>
            </div>

            <div class="form-step" id="step2">
                <h2 id="info-title">Treatment Details</h2>
                <div class="info-box">
                    <p id="info-text"></p>
                </div>
                <div class="btn-group">
                    <button type="button" class="back-btn" onclick="moveStep(1)">Back</button>
                    <button type="button" class="next-btn" onclick="moveStep(3)">Looks Good, Next</button>
                </div>
            </div>

            <div class="form-step" id="step3">
                <h2>Your Location</h2>
                <p>Where should we find providers for you?</p>
                <input type="text" id="zipInput" placeholder="Enter Zip Code">
                <div class="btn-group">
                    <button type="button" class="back-btn" onclick="moveStep(2)">Back</button>
                    <button type="button" class="next-btn" onclick="saveZipAndNext()">Next</button>
                </div>
            </div>

            <div class="form-step" id="step4">
                <h2>Final Details</h2>
                <p>Complete the form to receive your custom quotes:</p>
                <iframe id="ghl-iframe" src="" style="width:100%; height:850px; border:none; border-radius:8px;" scrolling="auto"></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    let currentStep = 1;
    const totalSteps = 4;
    let selections = {
        requested_service: '',
        display_name: '',
        zip: '',
        description: ''
    };

    const GHL_BASE_URL = "https://api.leadconnectorhq.com/widget/form/HSCelRuDZgou4EZ8Z6cB";

    function setService(id, displayName, desc) {
        selections.requested_service = id;
        selections.display_name = displayName;
        selections.description = desc;
        
        // Update UI styling
        document.querySelectorAll('.opt-btn').forEach(btn => btn.classList.remove('selected'));
        const clickedBtn = document.getElementById('btn-' + id);
        if (clickedBtn) clickedBtn.classList.add('selected');
        
        // Show Next button and prepare info for Step 2
        document.getElementById('next1').style.display = 'block';
        document.getElementById('info-title').innerText = displayName;
        document.getElementById('info-text').innerText = desc;
    }

    function moveStep(targetStep) {
        document.getElementById('step' + currentStep).classList.remove('active');
        currentStep = targetStep;
        
        if (currentStep === 4) {
            // Force reload iframe with parameters
            const finalUrl = `${GHL_BASE_URL}?requested_service=${encodeURIComponent(selections.requested_service)}&zip=${encodeURIComponent(selections.zip)}`;
            document.getElementById('ghl-iframe').src = finalUrl;
        }
        
        document.getElementById('step' + currentStep).classList.add('active');
        updateProgress();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function saveZipAndNext() {
        const zipVal = document.getElementById('zipInput').value;
        if(!zipVal) return alert("Please enter a zip code");
        selections.zip = zipVal;
        moveStep(4);
    }

    function updateProgress() {
        const percentage = ((currentStep - 1) / (totalSteps - 1)) * 100;
        document.getElementById('progress').style.width = percentage + "%";
    }
</script>
</body>
</html>
