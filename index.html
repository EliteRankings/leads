<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get MedSpa Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <form id="leadForm">
        <div class="form-step active" id="step1">
            <h2>Select a Treatment</h2>
            <p>Choose the service you are interested in.</p>
            <div class="option-grid">
                <button type="button" class="opt-btn" onclick="nextStep('service', 'Botox')">Botox & Fillers</button>
                <button type="button" class="opt-btn" onclick="nextStep('service', 'Laser')">Laser Treatments</button>
                <button type="button" class="opt-btn" onclick="nextStep('service', 'Body')">Body Contouring</button>
                <button type="button" class="opt-btn" onclick="nextStep('service', 'Skin')">Facials & Peels</button>
            </div>
        </div>

        <div class="form-step" id="step2">
            <h2>Your Location</h2>
            <p>Where should we find providers?</p>
            <input type="text" id="zip" placeholder="Enter Zip Code" required>
            <div class="btn-group">
                <button type="button" class="back-btn" onclick="prevStep()">Back</button>
                <button type="button" class="next-btn" onclick="nextStep()">Next</button>
            </div>
        </div>

        <div class="form-step" id="step3">
            <h2>Final Details</h2>
            <p>Our top-rated medspas will send you pricing.</p>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            
            <button type="submit" class="submit-btn">Get My Free Quotes</button>
            <p class="disclaimer">By submitting, you agree to our privacy policy and to be contacted by local providers.</p>
        </div>
    </form>
</div>

<script>
    let currentStep = 1;
    const totalSteps = 3;

    function updateProgress() {
        const progress = document.getElementById('progress');
        progress.style.width = ((currentStep - 1) / (totalSteps - 1)) * 100 + "%";
    }

    function nextStep(field, value) {
        document.getElementById(`step${currentStep}`).classList.remove('active');
        currentStep++;
        document.getElementById(`step${currentStep}`).classList.add('active');
        updateProgress();
    }

    function prevStep() {
        document.getElementById(`step${currentStep}`).classList.remove('active');
        currentStep--;
        document.getElementById(`step${currentStep}`).classList.add('active');
        updateProgress();
    }

    document.getElementById('leadForm').onsubmit = function(e) {
        e.preventDefault();
        alert("Lead submitted! Processing quotes...");
    };
</script>

</body>
</html>
