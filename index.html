<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Rankings | MedSpa Quotes</title>
    <style>
        :root {
            --primary: #d63384; 
            --secondary: #6f42c1; 
            --dark: #2d1b33;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #4a266e 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .form-container {
            background: white;
            width: 100%; max-width: 650px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .logo-header { background-color: var(--dark); padding: 20px; text-align: center; }
        .brand-logo { max-height: 120px; width: auto; display: block; margin: 0 auto; }
        .content-area { padding: 30px; }

        .progress-container { height: 6px; background: #eee; width: 100%; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.4s; }

        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }

        .opt-btn {
            padding: 18px; border: 2px solid #eee;
            background: white; border-radius: 12px;
            cursor: pointer; font-weight: 600;
            transition: all 0.2s ease; color: var(--dark);
        }

        .opt-btn.selected {
            background-color: var(--secondary) !important;
            color: white !important;
            border-color: var(--secondary) !important;
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }

        .next-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white; border: none; padding: 18px;
            border-radius: 12px; cursor: pointer; font-weight: bold;
            width: 100%; font-size: 16px; margin-top: 20px;
        }

        .back-btn { background: #f0f0f0; border: none; padding: 18px; border-radius: 12px; cursor: pointer; font-weight: bold; flex: 1; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }

        .info-box { background: #fdf2f8; padding: 25px; border-radius: 15px; border-left: 5px solid var(--primary); margin-bottom: 20px; line-height: 1.6; color: #333; }
        .info-box h3 { color: var(--secondary); margin-top: 0; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .info-box h4 { color: var(--primary); margin: 15px 0 5px 0; }
        .info-box ul { padding-left: 20px; }
        .info-box li { margin-bottom: 10px; }

        .comparison-table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 0.85em; background: white; border-radius: 8px; overflow: hidden; }
        .comparison-table th { background: var(--secondary); color: white; padding: 10px; text-align: left; }
        .comparison-table td { padding: 10px; border: 1px solid #eee; vertical-align: top; }

        .form-step { display: none; }
        .form-step.active { display: block !important; }

        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="form-container">
    <div class="logo-header">
        <img src="images/logoback.png" alt="Elite Rankings" class="brand-logo">
    </div>
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>
    <div class="content-area">
        <div id="multiStepForm">
            <div class="form-step active" id="step1">
                <h2>Select a treatment you are interested in</h2>
                <div class="option-grid">
                    <button type="button" class="opt-btn" onclick="handleSelection(this, 'Botox')">Botox & Fillers</button>
                    <button type="button" class="opt-btn" onclick="handleSelection(this, 'Laser')">Laser Treatments</button>
                    <button type="button" class="opt-btn" onclick="handleSelection(this, 'Body')">Body Contouring</button>
                    <button type="button" class="opt-btn" onclick="handleSelection(this, 'Skin')">Facials & Peels</button>
                </div>
                <button type="button" class="next-btn" id="nextStep1Btn" style="display:none;" onclick="moveStep(2)">Next</button>
            </div>

            <div class="form-step" id="step2">
                <h2 id="info-title">Treatment Details</h2>
                <div id="info-content"></div>
                <div class="btn-group">
                    <button type="button" class="back-btn" onclick="moveStep(1)">Back</button>
                    <button type="button" class="next-btn" onclick="moveStep(3)">Confirm & Next</button>
                </div>
            </div>

            <div class="form-step" id="step3">
                <h2>Your Location</h2>
                <p>Where should we find providers for you?</p>
                <input type="text" id="zipInput" placeholder="Enter Zip Code">
                <div class="btn-group">
                    <button type="button" class="back-btn" onclick="moveStep(2)">Back</button>
                    <button type="button" class="next-btn" onclick="saveZipAndNext()">Next</button>
                </div>
            </div>

            <div class="form-step" id="step4">
                <h2>Final Details</h2>
                <iframe id="ghl-iframe" src="" style="width:100%; height:850px; border:none;" scrolling="auto"></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    let currentStep = 1;
    let selections = { service: '', zip: '' };
    const GHL_BASE_URL = "https://api.leadconnectorhq.com/widget/form/HSCelRuDZgou4EZ8Z6cB";

    const treatmentDetails = {
        'Botox': `
            <div class="info-box">
                <h3>Injectables & Rejuvenation</h3>
                <h4>Botox: Smooth & Refresh</h4>
                <p><strong>The Goal:</strong> Relax the muscles that cause fine lines for a smoother, well-rested look.</p>
                <ul>
                    <li><strong>Best For:</strong> Forehead lines, crow’s feet, and frown lines.</li>
                    <li><strong>Results:</strong> Visible in 3–7 days; lasts <strong>3–4 months</strong>.</li>
                    <li><strong>The Vibe:</strong> Preventative and softening. Perfect for those looking to stop wrinkles before they deepen.</li>
                </ul>
                
                <h4>Dermal Fillers: Lift & Contour</h4>
                <p><strong>The Goal:</strong> Restore lost volume and enhance facial structure using moisture-rich Hyaluronic Acid.</p>
                <ul>
                    <li><strong>Best For:</strong> Plumping lips, defining jawlines, and lifting cheeks.</li>
                    <li><strong>Results:</strong> Instant transformation; lasts <strong>6–18 months</strong>.</li>
                    <li><strong>The Vibe:</strong> Sculpting and hydrating. Ideal for restoring the "plumpness" of youth or adding symmetry.</li>
                </ul>

                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>Feature</th>
                            <th>Botox</th>
                            <th>Dermal Fillers</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Primary Goal</strong></td>
                            <td><strong>Relaxes</strong> muscles to smooth lines.</td>
                            <td><strong>Plumps</strong> and adds volume to the skin.</td>
                        </tr>
                        <tr>
                            <td><strong>Main Ingredient</strong></td>
                            <td>Botulinum Toxin Type A.</td>
                            <td>Hyaluronic Acid (HA).</td>
                        </tr>
                        <tr>
                            <td><strong>Results</strong></td>
                            <td>3–7 days; last 3–4 months.</td>
                            <td>Immediate; last 6 months to 2 years.</td>
                        </tr>
                    </tbody>
                </table>
                <p><strong>Age Guide:</strong><br>
                • <strong>20s - 30s:</strong> Focus on Prevention (Botox) and Enhancement (Lip Fillers).<br>
                • <strong>40s+:</strong> Focus on Restoration (Fillers) and Softening (Botox for deeper lines).</p>
            </div>`,
        'Laser': `
            <div class="info-box">
                <h3>Laser Skin Technologies</h3>
                <h4>Laser Resurfacing: Reveal & Renew</h4>
                <p><strong>The Goal:</strong> Use concentrated light to remove damaged skin cells and trigger deep collagen production.</p>
                <ul>
                    <li><strong>Best For:</strong> Acne scars, deep wrinkles, sun spots, and uneven texture.</li>
                    <li><strong>The Vibe:</strong> A "reset button" for your skin’s surface.</li>
                </ul>

                <h4>Laser Hair Removal: Smooth & Permanent</h4>
                <p><strong>The Goal:</strong> Target hair follicles with light energy to stop growth at the root.</p>
                <ul>
                    <li><strong>Best For:</strong> Unwanted hair on the face, legs, underarms, or bikini line.</li>
                    <li><strong>The Vibe:</strong> Freedom from daily shaving and painful waxing.</li>
                </ul>

                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>Treatment</th>
                            <th>Pros</th>
                            <th>Cons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Laser Resurfacing</strong></td>
                            <td>Dramatic improvement in scars; long-term collagen boost.</td>
                            <td>Temporary redness/peeling; requires sun protection.</td>
                        </tr>
                        <tr>
                            <td><strong>Laser Hair Removal</strong></td>
                            <td>Saves time/money long-term; prevents ingrown hairs.</td>
                            <td>Multiple sessions needed; less effective on light hair.</td>
                        </tr>
                    </tbody>
                </table>
                <p><strong>Age Recommendations:</strong><br>
                • <strong>20s - 30s:</strong> Clearing acne scarring or starting permanent hair removal.<br>
                • <strong>40s - 50s+:</strong> Tightening skin and erasing age spots.</p>
            </div>`,
        'Body': `
            <div class="info-box">
                <h3>Body Contouring: Sculpt & Define</h3>
                <p><strong>The Goal:</strong> Eliminate stubborn fat and tighten loose skin in areas diet and exercise can’t reach.</p>
                
                <h4>The Options:</h4>
                <ul>
                    <li><strong>Non-Invasive:</strong> "Freezes" or "melts" fat cells without surgery.</li>
                    <li><strong>Muscle Toning (EMS):</strong> Electromagnetic energy for rapid muscle contractions.</li>
                    <li><strong>Skin Tightening (RF):</strong> Stimulates collagen to "shrink-wrap" loose areas.</li>
                </ul>

                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>Profile</th>
                            <th>Focus Area</th>
                            <th>Best Treatment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>20s – 30s</strong></td>
                            <td>Enhancement</td>
                            <td>Fat freezing for "trouble spots."</td>
                        </tr>
                        <tr>
                            <td><strong>Post-Pregnancy</strong></td>
                            <td>Restoration</td>
                            <td>Muscle Toning (EMS) for abdominal repair.</td>
                        </tr>
                        <tr>
                            <td><strong>40s – 50s+</strong></td>
                            <td>Toning & Tightening</td>
                            <td>RF for skin laxity and laser lipolysis.</td>
                        </tr>
                    </tbody>
                </table>
                <p><strong>The "Size" Rule:</strong> Best results for candidates within <strong>30 lbs</strong> of their goal weight or with a <strong>BMI under 30</strong>.</p>
            </div>`,
        'Skin': `
            <div class="info-box">
                <h3>Facials & Chemical Peels</h3>
                <h4>Professional Facials: Glow & Maintain</h4>
                <p><strong>The Goal:</strong> A multi-step treatment involving cleansing and extractions to maintain skin health.</p>
                <ul>
                    <li><strong>The Experience:</strong> Relaxing, non-invasive, and immediate "glow" results.</li>
                    <li><strong>Frequency:</strong> Recommended every 4–6 weeks.</li>
                </ul>

                <h4>Chemical Peels: Correct & Refine</h4>
                <p><strong>The Goal:</strong> Applying a clinical solution to shed top layers and reveal fresh skin.</p>
                <ul>
                    <li><strong>Best For:</strong> Hyperpigmentation, active acne, and sun damage.</li>
                    <li><strong>The Result:</strong> Improved skin clarity and smoother texture over 7–10 days.</li>
                </ul>

                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Pros</th>
                            <th>Cons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Facials</strong></td>
                            <td>Zero downtime; highly relaxing; customized.</td>
                            <td>Results are more subtle/temporary.</td>
                        </tr>
                        <tr>
                            <td><strong>Chemical Peels</strong></td>
                            <td>Targets deep-rooted issues; long-lasting.</td>
                            <td>Can cause visible peeling; requires avoiding sun.</td>
                        </tr>
                    </tbody>
                </table>
                <p><strong>Age Recommendations:</strong><br>
                • <strong>Teens - 20s:</strong> Extractions and Salicylic acid peels for acne.<br>
                • <strong>30s - 40s:</strong> Hydration and Glycolic peels for fine lines.<br>
                • <strong>50s+:</strong> Firming masks and TCA peels for collagen renewal.</p>
            </div>`
    };

    function handleSelection(btn, serviceKey) {
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selections.service = serviceKey;
        document.getElementById('nextStep1Btn').style.display = 'block';
        document.getElementById('info-title').innerText = btn.innerText;
        document.getElementById('info-content').innerHTML = treatmentDetails[serviceKey];
    }

    function moveStep(targetStep) {
        document.querySelectorAll('.form-step').forEach(step => {
            step.classList.remove('active');
        });
        
        document.getElementById('step' + targetStep).classList.add('active');
        currentStep = targetStep;

        if (currentStep === 4) {
            document.getElementById('ghl-iframe').src = `${GHL_BASE_URL}?requested_service=${encodeURIComponent(selections.service)}&zip=${encodeURIComponent(selections.zip)}`;
        }

        document.getElementById('progress').style.width = ((currentStep - 1) / 3 * 100) + "%";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function saveZipAndNext() {
        const val = document.getElementById('zipInput').value;
        if(!val) return alert("Please enter your zip code");
        selections.zip = val;
        moveStep(4);
    }
</script>
</body>
</html>
